    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
            <span class="w3-container w3-tangerine">
                <p class="w3-xxxlarge">myPetgram</p>
            </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline collapse navbar-collapse has-search" id="collapsibleNavbar">
            <span class="fa fa-search form-control-feedback"></span>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a style="color: white;" class="nav-link" href="../profile/profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a style="color: white;" class="nav-link" href="timeline.html">Timeline</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="row timeline">
        <div class="col-md-8 posting">
            <div class="card">
                <div class="card-header">
                    <div class="col-md-4 profile-img">
                        <img src="user.jpg" class="rounded-circle">
                        <b style="padding-left: 15px;">alexandra15</b>
                    </div>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="cat.jpeg" alt="Card image">
                    <div style="margin-top: 15px; margin-bottom: 15px;" class="component">
                        <div class="like">
                            <i style="font-size: 25px;" class="fa fa-heart"></i>
                            <i style="font-size: 30px; margin-left: 15px;" class="fa fa-comments-o"></i>
                        </div>

                        <p class="total-like">
                            <b>400 Like</b>
                        </p>
                    </div>

                    <p class="user-description">
                        <b>alexandra15</b> My Lovely Cat after bath... :D
                    </p>

                    <a style="color: grey;" href="#">See all 1.136 Comments</a>

                    <p class="last-comment">
                        <b>amanda16</b> So Cuteee!!
                    </p>

                    <p class="last-comment">
                        <b>giovaniamani</b> That's like my pet. Awesomee :D
                    </p>
                </div>
                <div class="card-footer text-muted">
                    <form class="form-comment" action="#">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="comment" class="form-control" placeholder="Add Comment">
                                <span><button type="submit" class="btn btn-primary">Send</button></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="col-md-4 recommend">
            <h2>CLASS RECOMMEND</h2>
        </div>
    </section>
